<div class="dashboard-container">
  <!-- Sidebar removed (using main app sidebar) -->

  <!-- Main Content -->
  <div class="dashboard-content">
    <!-- Tab Navigation -->
    <div class="dashboard-tabs">
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'programs'"
        (click)="switchTab('programs')">
        <i class="bi bi-book"></i> Programs
      </button>
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'packages'"
        (click)="switchTab('packages')">
        <i class="bi bi-box"></i> Packages
      </button>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Programs Tab -->
      <div *ngIf="activeTab === 'programs'">
        <app-programs 
          [programs]="programs"
          [isLoading]="isLoadingPrograms"
          (reload)="loadPrograms()">
        </app-programs>

        <!-- Program Detail Editor (below programs list) -->
        <app-program-detail></app-program-detail>
      </div>

      <!-- Packages Tab -->
      <app-packages 
        *ngIf="activeTab === 'packages'"
        [packages]="packages"
        [isLoading]="isLoadingPackages"
        (reload)="loadPackages()">
      </app-packages>
    </div>
  </div>
</div>
