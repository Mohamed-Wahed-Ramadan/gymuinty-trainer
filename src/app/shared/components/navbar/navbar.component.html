<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand" routerLink="/home">
      <span class="logo-icon text-black">
        <i class="bi bi-heart-pulse"></i>
      </span>
      <span class="brand-text text-black">{{ 'app.brand' | translate }}</span>
    </div>
    <!-- Navbar Right -->
    <div class="navbar-right">
      <!-- Messages Icon (only if logged in) -->
      <button *ngIf="isLoggedIn" class="nav-icon messages-icon" (click)="goToMessages()"
        title="{{ 'sidebar.messages' | translate }}">
        <i class="bi bi-chat-dots"></i>
        <span *ngIf="unreadMessagesCount > 0" class="unread-badge">
          {{ unreadMessagesCount }}
        </span>
      </button>

      <!-- Language Toggle -->
      <button class="language-toggle text-black" (click)="toggleLanguage()"
        [attr.title]="( 'navbar.switchTo' | translate ) + ' ' + (currentLanguage === 'en' ? 'AR' : 'EN')">
        <i class="bi bi-globe"></i>
        <span class="lang-text">{{ currentLanguage === 'en' ? 'AR' : 'EN' }}</span>
      </button>

      <!-- Login Button (only if not logged in) -->

      <!-- Sign In Dropdown (only if not logged in) -->
      <div *ngIf="!isLoggedIn" class="signin-dropdown-container">
        <button class="btn-signin" (click)="toggleSigninDropdown()">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>{{ 'navbarr.signIn' | translate }}</span>
          <i class="bi bi-caret-down-fill dropdown-caret"></i>
        </button>
        <div class="signin-dropdown" *ngIf="signinDropdownOpen">
          <button class="signin-option" (click)="signinAsTrainer()">{{ 'navbarr.asTrainer' | translate }}</button>
          <button class="signin-option" (click)="signinAsClient()">{{ 'navbarr.asClient' | translate }}</button>
        </div>
      </div>

      <!-- Sign Up Dropdown (only if not logged in) -->
      <div *ngIf="!isLoggedIn" class="signup-dropdown-container">
        <button class="btn-signup" (click)="toggleSignupDropdown()">
          <i class="bi bi-person-plus"></i>
          <span>{{ 'navbarr.signUp' | translate }}</span>
          <i class="bi bi-caret-down-fill dropdown-caret"></i>
        </button>
        <div class="signup-dropdown" *ngIf="signupDropdownOpen">
          <button class="signup-option" (click)="signupAsTrainer()">{{ 'navbarr.asTrainer' | translate }}</button>
          <button class="signup-option" (click)="signupAsClient()">{{ 'navbarr.asClient' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</nav>
