<div class="notifications-container">
  <button class="notification-bell" (click)="toggleDropdown()">
    <i class="bi bi-bell"></i>
    <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
  </button>

  <div *ngIf="showDropdown" class="notification-dropdown" [dir]="getDirection()" (mouseleave)="closeDropdown()">
    <div class="dropdown-header">
      <h3>Notifications</h3>
      <button *ngIf="notifications.length > 0" class="clear-btn" (click)="clearAll()">Clear All</button>
    </div>

    <div class="notification-list" *ngIf="notifications.length > 0; else emptyState">
      <div *ngFor="let notification of notifications | slice:0:5" class="notification-item"
        [class.unread]="!notification.read">
        <div class="notification-content">
          <i [class]="'bi ' + getNotificationIcon(notification.type)"></i>
          <div class="notification-text">
            <h4>{{ notification.title }}</h4>
            <p>{{ notification.message }}</p>
          </div>
          <button class="remove-btn" (click)="removeNotification(notification.id)">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
    </div>

    <ng-template #emptyState>
      <div class="empty-state">
        <i class="bi bi-inbox"></i>
        <p>No notifications</p>
      </div>
    </ng-template>
  </div>
</div>
