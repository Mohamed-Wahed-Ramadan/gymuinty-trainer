<div class="app-container" [dir]="'ltr'">
  <!-- Navbar for public pages -->
  <app-navbar *ngIf="!isLoggedIn()"></app-navbar>

  <!-- Sidebar for authenticated users -->
  <app-sidebar
    *ngIf="isLoggedIn()"
    [isOpen]="true"
    (collapsedChange)="onSidebarCollapsed($event)">
  </app-sidebar>

  <!-- Main Content -->
  <main [class.with-sidebar]="isLoggedIn()" [class.sidebar-collapsed]="isSidebarCollapsed() && isLoggedIn()" [class.with-navbar]="!isLoggedIn()" class="main-content">
    <!-- Header for authenticated users -->
    <header *ngIf="isLoggedIn()" class="app-header">
      <div class="header-left">
        <h1 class="page-title">{{ title() }}</h1>
      </div>
      <div class="header-right">
        <button class="btn-home" (click)="goHome()" title="Go to Home">
          <i class="bi bi-house-fill"></i>
        </button>
        <app-notifications></app-notifications>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content" [class.public-page]="!isLoggedIn()">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
